<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe!</title>
    <link rel="stylesheet" href="css/subscribe.css">
</head>
<body>
    <div class="subscribe-page">
        <header class="header">
            <div id="header-text">
                <p>Treasure Chest of Goodness</p>
            </div>
        </header>
        <div class="subscribe-navbar">
            <div>
                <a href="./index.html"><button class="button">Return Home</button></a>
            </div>
        </div>
        <div class="subscribe-form">
            <h1>Subscribe with us!</h1>
            <form>
                <input type="text" class="input-box" placeholder="First Name"><br>
                <input type="text" class="input-box" placeholder="Last Name"><br>
                <input type="email" class="input-box" placeholder="Email Address">
                <p><span><input type="checkbox"></span>I agree to the Terms and Conditions</p>
                <button type="button" class="subscribe-btn">Subscribe</button>
            </form>
        </div>
        <footer class="footer">
            <h2>Follow me for more exciting Recipes!</h2>
            <div class="footer-links">
                <a href="index.html"><img class="footer-icon" src="./assets/facebooklogo.svg" alt="Facebook Logo"></a>
                <a href="index.html"><img class="footer-icon" src="./assets/githublogo.svg" alt="Github Logo"></a>
                <a href="index.html"><img class="footer-icon" src="./assets/linkedinlogo.svg" alt="LinkedIn Logo"></a>
                <a href="index.html"><img class="footer-icon" src="./assets/instagramlogo.svg" alt="Instagram Logo"></a>
                <a href="index.html"><img class="footer-icon" src="./assets/twitterlogo.svg" alt="Twitter Logo"></a>
            </div>    
        </footer>
    </div>
</body>
</html>
